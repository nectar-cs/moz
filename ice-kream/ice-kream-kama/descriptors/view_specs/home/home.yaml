kind: CardGridViewSpec
id: "app.card-grid.home"
title: "Home"
cell_specs:
  - "id::app.view-spec.hello"
  - "id::app.view-spec.two"
  - "id::app.view-spec.three"

labels:
  searchable: true

---

kind: ViewSpec
id: "app.view-spec.two"
title: "Store Website"
spec:
  type: Card
  width: 2
  height: 2
  elements:
    - type: Block
      elements:
        - type: SmallHeader
          style:
            mb: "12px"
          title:
            type: Block
            orientation: horizontal
            elements:
              - type: Image
                uri: "/services/prometheus/small.png"
                style:
                  height: "18px"
              - type: Text
                text: Memory Consumption
                style: [bold, fair]
        - type: Timeseries
          style:
            height: "130px"
    - type: Block
      style:
        mt: "34px"
      elements:
        - type: SmallHeader
          style:
            mb: "12px"
          title:
            type: Block
            orientation: horizontal
            elements:
              - type: Image
                uri: "/services/prometheus/small.png"
                style:
                  height: "18px"
              - type: Text
                text: Memory Consumption
                style: [bold, fair]
        - type: Timeseries
          style:
            height: "130px"

